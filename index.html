<!DOCTYPE html>
<html lang="en">
    <head>
        <title>KA Randomizer</title>
        <meta charset="utf-8">
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <br/>
            <h1>Kirby's Adventure Randomizer</h1>
            <div class="center">
                <label for="seed">Seed: </label>
                <input type="text" id="seed" autocomplete="off">
            </div>
            <form>
                <input type="checkbox" id="doorCheck" autocomplete="off">
                <label for="doorCheck">Randomize Levels</label><br/>
                <input type="checkbox" id="enemyCheck" autocomplete="off">
                <label for="enemyCheck">Randomize Enemies</label><br/>
                <input type="checkbox" id="noAbilityCheck" disabled="true" autocomplete="off">
                <label for="noAbilityCheck" id="noAbilityLabel" class="disabled">Randomize Enemies with Abilities</label><br/>
                <input type="checkbox" id="starRodCheck" disabled="true" autocomplete="off">
                <label for="starRodCheck" id="starRodLabel" class="disabled">Use Star Rod</label>
            </form>
            <span id="palette" class="center">
                <button type="button" id="borderColor" style="background: #000000; color: #fff" onclick="viewTable(0)">Border Color</button>
                <button type="button" id="bodyColor" style="background: #fcc2e4" onclick="viewTable(1)">Body Color</button>
                <button type="button" id="footColor" style="background: #fc6ecc" onclick="viewTable(2)">Foot Color</button>
            </span>
            <table id="paletteTable" class="hidden"></table>
            <div class="center">
                <label for="presets">Presets: </label>
                <select id="presets" autocomplete="off" onchange="setPreset()">
                    <option value="0">Pink</option>
                    <option value="1">Red</option>
                    <option value="2">Orange</option>
                    <option value="3">Yellow</option>
                    <option value="4">Light Green</option>
                    <option value="5">Green</option>
                    <option value="6">Light Blue</option>
                    <option value="7">Blue</option>
                    <option value="8">Purple</option>
                    <option value="9">Grayscale</option>
                </select>
            </div>
            <br/>
            <canvas id="kirbyCanvas" width="320" height="288">Your browser does not support the HTML5 canvas.</canvas>
            <br/><hr/>
            <span class="center">
                <output id="name"></output>
                <input type="file" id="fileinput" autocomplete="off"/>
            </span>
            <input type="button" id="rando-button" class="center" value="Randomize!"/>
            <hr/>
            <div id="footer" class="center">
                <p>&copy; 2017-2019 Austin Bricker</p>
                <p>Want to run this locally? View the <a href="https://github.com/aquova/KA-Rando">source code</a> and follow the instructions.</p>
                <p>Not enough Kirby for you? Check out my <a href="https://aquova.net/kirby-color/">Kirby Color Editor</a> to edit other Kirby games.</p>
            </div>
        </div>
        <script src="lib/md5.js"></script>
        <script src="js/utilities.js"></script>
        <script src="js/colors.js"></script>
        <script src="js/enemies.js"></script>
        <script src="js/doors.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>

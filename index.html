<!DOCTYPE html>
<html lang="en">
    <head>
        <title>KA Randomizer</title>
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <br/>
            <h1>Kirby's Adventure Randomizer</h1>
            <form>
                <label for="seed">Seed: </label>
                <input type="text" id="seed" class="center">
            </form>
            <form>
                <input type="checkbox" id="doorCheck">
                <label for="doorCheck">Randomize Levels</label><br/>
                <input type="checkbox" id="enemyCheck">
                <label for="enemyCheck">Randomize Enemies</label><br/>
                <input type="checkbox" id="noAbilityCheck" disabled="true">
                <label for="noAbilityCheck" id="noAbilityLabel" class="disabled">Randomize Enemies with Abilities</label><br/>
                <input type="checkbox" id="starRodCheck" disabled="true">
                <label for="starRodCheck" id="starRodLabel" class="disabled">Use Star Rod</label>
            </form>
            <span id="palette" class="center">
                <label for="borderColor">Border Color: </label>
                <select id="borderColor" onchange="changeColor(0, this)" style="background: #7C7C7C" autocomplete="off"></select>
                <label for="bodyColor">Body Color: </label>
                <select id="bodyColor" onchange="changeColor(1, this)" style="background: #7C7C7C" autocomplete="off"></select>
                <label for="footColor">Foot Color: </label>
                <select id="footColor" onchange="changeColor(2, this)" style="background: #7C7C7C" autocomplete="off"></select>
            </span>
            <br/>
            <canvas id="kirbyCanvas" width="320" height="288">Your browser does not support the HTML5 canvas.</canvas>
            <br/><hr/>
            <span class="center">
                <output id="name"></output>
                <input type="file" id="fileinput" autocomplete="off"/>
            </span>
            <input type="button" id="rando-button" class="center" value="Randomize!"/>
            <hr/>
            <div id="footer" class="center">
                <p>&copy; 2017-2018 Austin Bricker</p>
                <p>Want to run this locally? View the <a href="https://github.com/aquova/KA-Rando">source code</a> and follow the instructions.</p>
            </div>
        </div>
        <script src="colors.js"></script>
        <script src="enemies.js"></script>
        <script src="doors.js"></script>
        <script src="main.js"></script>
    </body>
</html>

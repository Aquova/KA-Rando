<!DOCTYPE html>
<html lang="en">
    <head>
        <title>KA Randomizer</title>
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <h1>Kirby's Adventure Randomizer</h1>
            <form>
                <label for="seed">Seed: </label>
                <input type="text" id="seed" class="center">
            </form>

            <form>
                <input type="checkbox" id="doorCheck">Randomize Levels<br/>
                <input type="checkbox" id="enemyCheck">Randomize Enemies<br/>
                <input type="checkbox" id="noAbilityCheck" disabled="true">Randomize Enemies with Abilities<br/>
                <input type="checkbox" id="starRodCheck" disabled="true">Use Star Rod<br/>
            </form>
            <hr/>
            <span class="center">
                <output id="name"></output>
                <input type="file" id="fileinput" autocomplete="off"/>
            </span>
            <hr/>
            <input type="button" id="rando-button" class="center" value="Randomize!"/>
            <div id="footer" class="center">
                <p>&copy; 2017-2018 Austin Bricker</p>
                <p>Want to run this locally? View the <a href="https://github.com/aquova/KA-Rando">source code</a> and follow the instructions.</p>
            </div>
        </div>
        <script src="colors.js"></script>
        <script src="enemies.js"></script>
        <script src="doors.js"></script>
        <script src="main.js"></script>
    </body>
</html>
